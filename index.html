<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h4 class="text-center">Choo Choo. Chee Chee.</h4>
        </div>
        <div class="card bg-warning">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </thead>
                    <tbody id="trains">
                        <!--Where the train schedules will be seen-->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card bg-warning">
            <h5 class="card-header">Add Train</h5>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="trainName" class="form-control" id="trainInput">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="destination" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="firstTrainTime" class="form-control" id="firstTrainTimeInput">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="frequency" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<!-- JS -->
<script src="assets/javascript/app.js"></script>

</html>
